<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>
<body>
    <div class="container">
        <div class="input"></div>
        <div class="number">    
            <div class="num-btn">1</div>
            <div class="num-btn">2</div>
            <div class="num-btn">3</div>
            <div class="num-btn">4</div>
            <div class="num-btn">5</div>
            <div class="num-btn">6</div>
            <div class="num-btn">7</div>
            <div class="num-btn">8</div>
            <div class="num-btn">9</div>
        </div>
        <div class="zero-btn">0</div>
        <div class="equal-btn operation-btn">=</div>
        <div class="plus-btn operation-btn">+</div>
        <div class="minus-btn operation-btn">-</div>
        <div class="times-btn operation-btn">x</div>
        <div class="divine-btn operation-btn">:</div>
    </div>
</body>
</html>
